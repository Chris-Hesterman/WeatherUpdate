<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather pref fork use state, country names</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Cinzel:400" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,400i" rel="stylesheet">
<link rel="icon" 
      type="image/png" 
      href="https://github.com/Chris-Hesterman/WeatherUpdate/blob/master/favicon.png?raw=true"><link rel="stylesheet" href="./css/style.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body class="start">
  
  <div class="load"><h1>Loading Weather...</h1></div>
  <div class="backImg">
    <header>
      <h1 class="city"></h1>
    </header>

    <div class="info">
      <h2 class="weather"></h2>
      <h2 class="temp"></h2>
      <h2 class="temp2"></h2>
      <h2 class="humidity"></h2>

      <div class="btn">
        <button class="convert">
        <em>Switch °F/°C</em>
      </button>
      </div>

      <div class="text-field">
        <img class='icon' src="https://github.com/Chris-Hesterman/ch-images/blob/master/weather/mysearch.png?raw=true" alt="click icon to search">
        <input type="text" placeholder="City, <state/country optional>" id="cityName" selected>
      </div>
    </div>

    <footer>
      <a id="credits" href="https://chris-hesterman.github.io/Personal-Page/" target="_blank">Chris Hesterman 2017</a>
    </footer>
  </div>

  
  <script  src="./js/index.js"></script>

</body>
</html>
